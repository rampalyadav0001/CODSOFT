<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="util.css" rel="stylesheet" />
    <title>CALCULATOR</title>
  </head>
  <body>
   <div>
    <h1 id="title">Calculator </h1>
   </div>

    <div  class="container flex flex-col item-center">
      <div class="row"><input class="input" type="text" /></div>

      <div class="row">
        <button  class="button operator">C</button>
        <button class="button">%</button>
        <button class="button">100</button>
        <button class="button operator">M+</button>
      </div>

      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">/</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">*</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="row">
        <button class="button ">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button operator">-</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
